name: ads_runner_client
description: AdsRunner - Taxi Billboard Advertising Platform Client
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.8

  # Routing
  go_router: ^14.8.1

  # Dependency Injection
  get_it: ^8.0.3

  # UI / Theming
  google_fonts: ^6.2.1
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^0.70.2

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.5.3
  uuid: ^4.5.1

  # Icons
  lucide_icons: ^0.257.0

  # Maps
  flutter_map: ^7.0.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
